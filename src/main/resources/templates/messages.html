<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="messages.js"></script>
    <title>Фотостудия - сообщения</title>
</head>
<body style="background-color: #EAEAEA">
<div class="person-info">
    <a class="btn btn-info" th:if="${currentPersonType == 'CLIENT'}" href="/client">Заказы</a>
    <a class="btn btn-info" th:if="${currentPersonType != 'CLIENT'}" href="/orders">Заказы</a>
    <div style="margin-right: 15px" th:text="${personName}"></div>
    <a class="btn btn-info" href="/logout">Выйти</a>
</div>
<div class="row">

    <div class="col-md-4">
        <div id="currentPersonId" th:data="${currentPersonId}"></div>
        <div id="currentPersonType" th:data="${currentPersonType}"></div>
        <div th:if="${personListType == 'CLIENTS'}">
            Клиенты
        </div>
        <div th:if="${personListType != 'CLIENTS'}">
            Сотрудники фотостудии
        </div>
        <th:block th:each="person : ${personList}">
            <div class="message-person" th:text="${person.fullName}" th:data="${person.id}"></div>
        </th:block>
    </div>
    <div class="col-md-8 chat">
        <div class="chat-body">
        </div>
        <div class="chat-bottom">
            <textarea id="message-textarea" class="chat-textarea"></textarea>
            <button class="btn btn-info js-button-send">Отправить</button>
        </div>
    </div>
</div>
</body>
</html>
