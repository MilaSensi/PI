<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="styles.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#birthday" ).datepicker({
                dateFormat: "dd.mm.yy"
            });
        } );
    </script>
    <title>Регистрация</title>
</head>
<body>

<div id="form-block">
    <h3 class="text-center text-white pt-5">Фотостудия</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="registration/process" method="post">
                        <h3 class="text-center text-info">Регистрация</h3>
                        <div style="color: red" th:text="${error}"></div>
                        <div class="form-group">
                            <label for="fullName" class="text-info">ФИО</label><br>
                            <input type="text" name="fullName" id="fullName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inn" class="text-info">ИНН</label><br>
                            <input type="text" name="inn" id="inn" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inn" class="text-info">Дата рождения</label><br>
                            <input type="text" readonly="true" name="birthday" id="birthday" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="login" class="text-info">Логин</label><br>
                            <input type="text" name="login" id="login" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Пароль</label><br>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Зарегистрироваться">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
